<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Endangered</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="masthead">
      <h1>Endangered Species Map</h1>
    </div>
    <div class="map">
      <img class="map-image" src="img/world.jpg">

      <div class="animal dog">
        <img src="img/dog.jpg">
        <p>African Wild Dog </p>
          <p> Lycaon Pictus</p>
      </div>

      <div class="animal wolf">
        <img src="img/wolf.jpg">
        <p>
        Ethiopian Wolf
        </p>
        <p>Canis Simensis</p>
      </div>

      <div class="animal ferret">
        <img src="img/ferret.jpg">
        <p>
        Black Footed Ferret
        </p>
        <p>Mustela Nigripes </p>
      </div>

      <div class="animal antelope">
        <img src="img/antelope.jpg">
        <p>
        Saiga Antelope
        </p>
      <p>
        Saiga Tatarica
      </p>
      </div>

      <div class="animal pat">
        <img src="img/pat.jpg">
        <p>Loggerhead Turtle</p>
        <p>Caretta Caretta</p>

      </div>

      <div class="animal dolphin">
        <img src="img/dolphin.jpg">
        <p>Indus River Dolphin</p>
        <p>Platanista Gangetic Minor</p>

      </div>
      <div class="animal sloth">
        <img src="img/sloth.jpg">
        <p>Pygmy Three-Toed Sloth</p>
        <p>Bradypus Pygmaeus</p>

      </div>

    </div>
  </body>
</html>
